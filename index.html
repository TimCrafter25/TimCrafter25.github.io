<!DOCTYPE html>
<html>
    <body>
        <script>
            fetch("http://localhost:5000/admin", {
                headers: { Host: "localhost:5000" },
                credentials: "include",
            })
                .then((res) => res.text())
                .then((data) => {
                    document.body.innerHTML = data;
                })
                .catch((e) => console.error(e));
        </script>
    </body>
</html>
